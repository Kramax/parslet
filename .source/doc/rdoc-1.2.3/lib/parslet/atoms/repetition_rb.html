      <h2>Description</h2>
      
<p>Matches a parslet repeatedly.</p>

<p>Example:</p>

<pre>str('a').repeat(1,3)  # matches 'a' at least once, but at most three times
str('a').maybe        # matches 'a' if it is present in the input (repeat(0,1))</pre>
